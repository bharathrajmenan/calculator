<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="samp.css">

</head>
<body>
    <div class="container">

    <input class="child child1" type="text" id="textarea">

    <input type="button" class="child child2" value="1" onclick="displayval(1)">
    <input type="button" class="child child3" value="2" onclick="displayval(2)">
    <input type="button" class="child child4"  value="3" onclick="displayval(3)">
    <input type="button" class="child child5"  value="+" onclick="displayval('+')">
    <input type="button" class="child child6"  value="4" onclick="displayval(4)">
    <input type="button" class="child child7"  value="5" onclick="displayval(5)">
    <input type="button" class="child child8"   value="6" onclick="displayval(6)">
    <input type="button" class="child child9"   value="-" onclick="displayval('-')">
    <input type="button" class="child child10"  value="7" onclick="displayval(7)">
    <input type="button" class="child child11"  value="8" onclick="displayval(8)">
    <input type="button" class="child child12"  value="9" onclick="displayval(9)">
    <input type="button" class="child child13"  value="/" onclick="displayval('/')">
    <input type="button" class="child child14"  value="X"  onclick="lastdel()">
    <input type="button" class="child child15"  value="0" onclick="displayval(0)">
    <input type="button" class="child child16"  value="" onclick="displayval()">
    <input type="button" class="child child17"  value="*" onclick="displayval('*')">

    <input type="button" class="child child18" value="=" onclick="eva('=')">
    
    <input type="button" class="child child19" id="hi" value="del" onclick="deleteval()">
</div>
   <script>
    function displayval(val){
 document.getElementById("textarea").value +=val;   
}

function deleteval(){
  document.getElementById("textarea").value ="";  
}

function eva(){
    document.getElementById("textarea").value = eval(document.getElementById("textarea").value);
}

function lastdel(){
    let gary=document.getElementById("textarea").value;
    document.getElementById("textarea").value=gary.slice(0,-1);
}
   </script>
</body>

</html>
